<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="POST">
		<label for ="name"> Name</label>
		<input type="Text" id="name" placeholder="Name" required>
		<label for ="email"> Email</label>
		<input type="Email" id="email" placeholder="Email" required>
		<label for ="gender_m">Male</label>
		<input type="Radio" name="gender" id="gender_m" required>
		<label for ="gender_f">Female</label>
		<input type="Radio" name="gender" id="gender_f" required>
		<label for ="cars"> Car Brands</label>
		<select id="cars" name="Cars">
			<option value="">--Please choose an option--</option>
            <option value="Audi">Audi</option>
            <option value="Benz">Benz</option>
            <option value="BMW">BMW</option>
            <option value="Tesla">Tesla</option>
        </select>
		<label for ="age"> Age</label>
		<input type="Number" id="age" placeholder="age" required>
		<label for ="dob"> DOB</label>
		<input type="Date" id="dob" required>
		<label for ="tel"> Phone Number</label>
		<input type="Tel" id="tel" placeholder="xxx-xxx-xxxx">
		<label for ="password"> Password</label>
		<input type="Password" id="password" placeholder="Password" required>
		<input type="Checkbox" id="tos" required>
		<label for ="tos"> I agree to the TOS</label>
		<button type="Submit">Submit</button>
		
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
